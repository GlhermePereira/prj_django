{% extends "base.html" %}
{% load static %}
{% block main %}
<div class="card mb-3">
  <div class="card-body">


        <h1>Novo Curso</h1>
      <form action="{% url 'cadastro_curso' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="id_nome" class="form-label">Nome Completo</label>
        <input type="text" name="nome" id="id_nome" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_autor" class="form-label">Autor</label>
        <input type="text" name="autor" id="id_autor" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_duracao" class="form-label">Duração</label>
        <input type="text" name="duracao" id="id_duracao" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_preco" class="form-label">Preço</label>
        <input type="number" name="preco" id="id_preco" class="form-control" required step="0.01">
    </div>

    <div class="mb-3">
        <label for="id_imagem" class="form-label">Imagem</label>
        <input type="file" name="imagem" id="id_imagem" class="form-control" accept="image/*" required>
    </div>

    <!-- Exibe erros se existirem -->
    {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <input type="submit" value="Cadastrar" class="btn btn-success">
</form>
      </div>
    </div>

{% endblock main %}
