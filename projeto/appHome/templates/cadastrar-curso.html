{% extends "base.html" %}
{% load static %}
{% block main %}
<div class="card mb-3">
  <div class="card-body">


        <h1>Novo Curso</h1>
        <form action="{% url 'cadastro_curso' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_nome" class="form-label">Nome Completo</label>
            <input type="text" name="nome" id="id_nome" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="id_autor" class="form-label">Autor</label>
            <input type="text" name="autor" id="id_autor" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="id_duracao" class="form-label">Duracao</label>
            <input type="text" name="duracao" id="id_duracao" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="id_preco" class="form-label">Preco</label>
            <input type="number" name="preco" id="id_preco" class="form-control" required>
          </div>


          <input type="submit" value="Cadastrar" class="btn btn-success">
        </form>
      </div>
    </div>

{% endblock main %}
